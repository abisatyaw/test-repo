name: Auto PR dev2main

on:
  push:
    branches:
      - dev

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is available

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Check for Differences Between `dev` and `main`
        id: check_diff
        run: |
          git fetch all
          DIFF=$(git rev-list --left-right main...dev)
          if [[ -z "$DIFF" ]]; then
            echo "No differences detected. Exiting."
            exit 0
          fi

      - name: Create Pull Request
        run: |
          gh pr create --base main --head dev \
            --title "Auto PR: Merge dev into main" \
            --body "This PR was automatically created for review." \
            --reviewer "abisatyaw" \
            --label "auto-pr"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
